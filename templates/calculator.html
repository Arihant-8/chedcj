<!doctype html>
<html>
  <head><title>Flask Calculator</title></head>
  <link rel="stylesheet" href="/static/style.css">
  <body>
  <div class="form-container">
    <form method="POST" action="/calculate">
      <input type="number" name="a" required placeholder="Enter number A">
      <select name="operation">
        <option value="add">+</option>
        <option value="subtract">−</option>
        <option value="multiply">×</option>
        <option value="divide">÷</option>
      </select>
      <input type="number" name="b" required placeholder="Enter number B">
      <button type="submit">Calculate</button>
    </form>

    <section class="output-box">
      {% if result is not none %}
        <h3 class="result-text">✅ Result: {{ result }}</h3>
      {% elif error %}
        <h3 class="error-text">⚠️ Error: {{ error }}</h3>
      {% else %}
        <p class="hint">Try entering numbers to see the magic ✨</p>
      {% endif %}
    </section>
  </div>
</body>
</html>
